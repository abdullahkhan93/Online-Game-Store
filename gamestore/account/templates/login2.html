{% extends 'base.html' %}

{% block content %}

{% include "messages.html" %}

<div class="panel panel-info">
    <div class="panel-heading">
        Login
    </div>
    <div class="panel-body">
        <form method="post" name="login">
            {% csrf_token %}
            <div class="form-group">
                <div class="col">
                    <label for="id_username">Username:</label>
                </div>
                <div class="col">
                    <input name="username" class="form-control" autofocus="" maxlength="254" required="" id="id_username" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <label for="id_password">Password:</label>
                </div>
                <div class="col">
                    <input name="password" class="form-control" id="id_password" type="password">
                </div>
            </div>
            <div class="col">
                <button class="btn btn-info pull-right" type="submit">Login</button>
            </div>
        </form>
        <div>
            <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png" alt="Login with Google"></a><br>
        </div>
        <hr>
        <div>
            <p>Don't have an account? Click <a href="{% url 'register' %}">here</a> to register</p>
        </div>
    </div>
</div>
{% endblock %}
